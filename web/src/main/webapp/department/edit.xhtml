<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/template/main.xhtml">
    <ui:define name="body">
        <rich:panel header="Add/Edit Department">

            <h:form>
                <h:inputHidden value="#{editDepartmentBean.department.id}"/>

                <h:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:inputText value="#{editDepartmentBean.department.id}" disabled="true"/>

                    <h:outputText value="Name:"/>
                    <h:inputText value="#{editDepartmentBean.department.name}"/>

                    <h:commandButton value="Add/Save" action="#{editDepartmentBean.save}"/>
                    <h:button value="Back" outcome="back"/>
                </h:panelGrid>
            </h:form>

        </rich:panel>
    </ui:define>
</ui:composition>



</html>
