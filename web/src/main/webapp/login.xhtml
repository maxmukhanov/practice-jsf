<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

<f:view>
    <h:head>
        <title>#{msg['sign.in']}</title>
        <h:outputStylesheet>
            #login-form {
                background-color: rgba(216, 216, 216, 0.100);
                width: 300px;
                /*height: 100px;*/
                margin: 100px auto;
                border: solid black 2px;
                padding: 10px;
            }
        </h:outputStylesheet>
    </h:head>

    <h:body>
        <h:form prependId="false" id="login-form">

            <h:panelGrid columns="2">
                <h:outputLabel value="#{msg['login']}: " for="j_username" />
                <h:inputText id="j_username" label="User Id" required="true" value="#{loginBean.name}" />

                <h:outputLabel value="#{msg['password']}: "  for ="j_password" />
                <h:inputSecret id="j_password" />

                <h:commandButton value="#{msg['sign.in']}" action="#{loginBean.login}" />
            </h:panelGrid>

        </h:form>
    </h:body>
</f:view>

</html>
